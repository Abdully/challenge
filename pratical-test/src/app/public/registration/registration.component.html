
<div class="container py-5">
  <div class="row">
      <div class="col-md-12">
          <h2 class="text-center mb-5"> Register Form</h2>
          <div class="row">
              <div class="col-md-6 mx-auto">
                  <div class="card border-secondary">
                      <div class="card-header">
                          <h3 class="mb-0 my-2">Sign Up</h3>
                      </div>
                      <div class="card-body">
                          <form class="form" role="form" autocomplete="off">
                              <div class="form-group">
                                  <label for="inputName">First Name</label>
                                  <input type="text" class="form-control" id="inputName" placeholder="full name"  name="firstname" [(ngModel)]="firstname"required>
                              </div>
                              <div class="form-group">
                                  <label for="inputEmail3">Last Name</label>
                                  <input type="email" class="form-control" id="inputEmail3" placeholder="lastname"   name="lastname" [(ngModel)]="lastname" required>
                              </div>

                              <div class="form-group">
                                <label for="inputEmail3">UserName</label>
                                <input type="email" class="form-control" id="inputEmail3" placeholder="username"   name="lastname" [(ngModel)]="username" required>
                            </div>

                              <div class="form-group">
                                  <label for="inputPassword3">Password</label>
                                   <input type="password" class="form-control" id="inputPassword3" placeholder="password" title="At least 6 characters with letters and numbers" name="password" [(ngModel)]="password"required >
                              </div>
                               
                              <div class="form-group">
                                <input type="button" value="submit" class="btn btn-info btn-block" (click)="onClickRegister()">  
                              </div>
                          </form>
                      </div>
                  </div>
              </div>
          </div>
          <!--/row-->

      </div>
      <!--/col-->
  </div>
  <!--/row-->
</div>
<!--/container-->
